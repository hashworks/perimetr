<article>
    <header>
        <h3>VSSS Shares</h3>
    </header>
    <form id="shareform">
        <fieldset id="sharefieldset" disabled>
            <legend>Provide a share for a layer</legend>

            <label for="layer">Layer: </label>
            <select id="layer" name="layer">
                <option>Loading…</option>
            </select><br />
            <label for="share">Share: </label>
            <input id="share" type="password" name="share" /><br />
            <br />
            <input type="submit" value="Submit" />
            <p id="formresponse"></p>
        </fieldset>
    </form>
</article>

<article>
    <header>
        <h3>Layer Status</h3>
    </header>
    <ul id="layerstatus">
        Loading…
    </ul>
</article>
